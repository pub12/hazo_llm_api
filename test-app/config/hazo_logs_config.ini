# hazo_logs Configuration for Test App
# This file configures the Winston-based logging for the test application

[logging]
# Log file path (relative to test-app root)
logfile=log/hazo_llm_api.log
# Minimum log level: debug, info, warn, error
# Use 'debug' to see prompts and results (as per plan)
level=debug
# Max file size before rotation (e.g., '10m', '100k', '5m')
max_size=5m
# Max number of rotated files to keep
max_files=3
# Also log to console (true/false)
console_enabled=true
